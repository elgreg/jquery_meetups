      background-color: #CCCC6B;

<body>

  <div id="container">
    <header>
      <h1>$bbq</h1>
      
    </header>
    <div id="main" role="main">

    </div>
    <footer>

    </footer>
  </div> <!--! end of #container -->


  <!-- JavaScript at the bottom for fast page loading -->

  <!-- Grab Google CDN's jQuery, with a protocol relative URL; fall back to local if offline -->
  <script src="//ajax.googleapis.com/ajax/libs/jquery/1.6.1/jquery.min.js"></script>
  <script>
  $(document).ready(function(){

    var response;
    var guests = [];
    var guestIds = [];
    var duplicates = [];
    var clicked = 0;
    var guestsTable = $('<table id="guest-list"> <thead> <tr> <th>Name</th> <th>ID</th> <th>Photo</th> </tr> </thead> <tbody> </tbody> </table>');
    var guestsTableBody = guestsTable.find('tbody');
    // All the meetup IDs
    var meetupIds = ['65996222' , '66805842', '66808992', '66927452']; 
    var eventQuery = encodeURI('event_id=' +  meetupIds.join(' or event_id=') );

    var guestTable = $('#guest-list tbody');

    function updateClicked(){
        clicked = $('.clicked');
        $('#checkedincount').remove();
        $('#container header').append('<h2 id="checkedincount">Checked In Count: ' + clicked.length + '</h2>');
    }
    
    $.getJSON('https://query.yahooapis.com/v1/public/yql?q=select%20*%20from%20meetup.rsvps%20where%20key%3D1d6f6b193567517f2c27343a1c2515c%20and%20('+eventQuery+')&format=json&env=store%3A%2F%2Fdatatables.org%2Falltableswithkeys&callback=', function(data){
        
        response = data;
        $.each(data.query.results.results, function(i,eventArray){
            
            $.each(eventArray.items.item, function(j, rsvp){

                if($.inArray(rsvp.id, guestIds) > -1){
                    duplicates.push(rsvp);
                }
                else if(rsvp.response === "yes"){
                    guests.push(rsvp);
                    guestIds.push(rsvp.id);
                }
                
            });
        });
        
        guests.sort(function(a,b){
            if(a.name.toLowerCase() < b.name.toLowerCase())
                return -1;
            if(a.name.toLowerCase() > b.name.toLowerCase())
                return 1;
            return 0;
        });
        
        $.each(guests, function(i,guest){
            var cssClass = '';
            if(localStorage.getItem(guest.id)){
              cssClass = 'clicked';
            }
            guestsTableBody.append('<tr data-id="' + guest.id + '" class="' + cssClass + '"><td><a href="' + guest.link + '">' + guest.name + '</a></td><td>' + guest.id + '</td><td><img width="50" height="50" src="' + guest.photo_url + '"/></td></tr>');
        });
        
        $('#main').append(guestsTable);
        $('#container header').append('<h2>Total count: ' + guests.length + '</h2>');
        updateClicked();
        
        guestsTableBody.delegate('tr','click',function(){
          var id = $(this).data('id');
          if($(this).hasClass('clicked')){
            $(this).removeClass('clicked');
            localStorage.removeItem(id);
          } else {
            $(this).addClass('clicked');
            localStorage.setItem(id,true);
          }
          updateClicked();
          
        });
    });
    
  });
  


  
  </script>

</body>
